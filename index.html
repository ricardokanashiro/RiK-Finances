<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>RiK's Finances</title>
</head>
<body>

    <div id="content-wrapper">
        <header>

            <div class="header__logo">
                <img src="images/wallet-icon.svg" alt="ícone de carteira" class="logo__img">
                <h3>RiK's <span>Finances</span></h3>
            </div>

            <button class="header__hamburger-btn">
                <img src="images/hamburger-btn.svg" alt="ícone de botão hamburguer, clique para acessar mais opções" class="hamburger-btn-img">
            </button>

            <div class="header__user-actions">

                <div class="user-actions__close-menu-btn__wrapper">
                    <button class="user-actions__close-menu-btn">
                        <span class="material-symbols-outlined">
                            close
                        </span>
                    </button>
                </div>

                <h4>Ações do Usuário</h4>

                <button class="header__category-btn header__btn">Categoria</button>
                <button class="header__actions-btn header__btn">Ações</button>
            </div>

        </header>
    
        <main>
            <section class="main__total-balance">
                
                <div class="total-balance__info">

                    <h2>Balanço Total</h2>

                    <div class="total-balance__info__last-transaction">

                        <p class="last-transaction__value">
                            + R$ 0,00
                        </p>

                        <p class="last-transaction__text">
                            Última Transação
                        </p>
                        
                    </div>

                </div>

                <div class="total-balance__amount">

                    <p class="amount__value">R$ 200,50</p>

                    <div class="amount-detail"></div>

                </div>

            </section>

            <section class="main__statistics">
                <section class="statistics__categories">
                    <canvas id="pieChart"></canvas>
                </section>

                <section class="statistics__io">
                    <canvas id="barChart"></canvas>
                </section>
            </section>

            <section class="main__categories-wrapper">
                <div class="categories-wrapper__category">

                    <div class="category__screen1">
                        <h3>Nome da Categoria</h3>

                        <p>R$ 300,00</p>
                    </div>

                    <div class="category__screen2">
                        <span class="material-symbols-outlined delete-icon">delete</span>
                    </div>

                    <div class="category__arrow">
                        <span class="material-symbols-outlined arrow-icon">pan_tool_alt</span>
                    </div>

                </div>

            </section>
        </main>
    
        <footer>
            <div class="attribution">
                Made by <a class="attribution__link" href="">Ricardo Kanashiro</a>.
            </div>
        </footer>

        <div class="modals__wrapper modal__categories__wrapper">
            <div class="modal">
                
                <span class="material-symbols-outlined closeModal">
                    close
                </span>

                <h3>Cadastrar Categoria</h3>
    
                <form>
    
                    <fieldset>
                        <label for="categoryName invisible">Nome da categoria</label>
                        <input type="text" id="categoryName">
                        <p class="categoryNameCharMax">0/40</p>
                    </fieldset>
    
                    <fieldset>
                        <label for="categoryValue invisible">Valor da categoria</label>
                        <input type="number" id="categoryValue">
                    </fieldset>
    
                </form>
    
                <button>Cadastrar</button>
            </div>
        </div>

        <div class="modals__wrapper modal__actions__wrapper">
            <div class="modal">
                
                <span class="material-symbols-outlined closeModal">
                    close
                </span>

                <h3>Cadastrar Ação</h3>
    
                <form>
    
                    <fieldset class="modal__choose-action">
                        <button class="choose-action__input choose-action__btn">Entrada</button>
                        <button class="choose-action__output choose-action__btn">Saída</button>
                    </fieldset>
    
                    <fieldset>
                        <label for="categoryValue invisible">Valor da Ação</label>
                        <input type="number" id="categoryValue">
                    </fieldset>
    
                </form>
    
                <button class="addActionBtn">Cadastrar</button>
            </div>
        </div>

        <div class="modals__wrapper modal__delete-category">
            <div class="modal">
                
                <span class="material-symbols-outlined closeModal">
                    close
                </span>

                <h3>Deseja Deletar Categoria?</h3>
    
                <button>Sim, Deletar</button>
            </div>
        </div>

        <div class="modals__wrapper modal__withdraw__wrapper">
            <div class="modal">

                <span class="material-symbols-outlined closeModal">
                    close
                </span>

                <h3>Retirar da Categoria</h3>

                <form>
                    <fieldset>  
                        <label>Montante</label>
                        <input type="number">
                    </fieldset>
                </form>

                <button>Retirar</button>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/front-details.js"></script>
    <script type="module" src="./js/funcionalities.js"></script>
    <script type="module" src="./js/chartConfig.js"></script>
    
</body>
</html>
